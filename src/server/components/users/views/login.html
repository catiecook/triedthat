{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

  <div class="row">
    <div class="col-md-4">
      <h1>{{title}}</h1>
      <hr><br>
      <form class="form-group" role="form" action="/users/login" method="post">
        <input type="hidden" name="_csrf" value="{{csrf}}">
        <input class="form-control form-group" type="text" name="username" placeholder="Enter Username">
        <input class="form-control form-group" type="password" name="password" placeholder="Password">
        <button class="btn btn-default" type="submit">Submit</button>
        &nbsp;
        <a href="/"><button class="btn btn-primary" type="button">Cancel</button></a>
      </form>
    </div>
  </div>

{% endblock %}
