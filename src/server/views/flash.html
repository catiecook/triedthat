{% if messages.length %}
  <div class="alert alert-{{ messages[0].status}} alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <p>{{messages[0].value}}</p>
  </div>
{% endif %}
