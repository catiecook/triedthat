{% extends "_base.html" %}

    <div class="login-container">
      <h2> Hi!</h2>
      <p>Welcome back</p>
      <br>
      <input
        id="username"
        name="username"
        type="text"
        class="login"
        placeholder="username"
        required>

      <input
        id="password"
        name="password"
        type="text"

      <detail class="small"> Not signed up yet?
        <a href="./register.html">Make an acount!</a>
      </detail>
    </div>
